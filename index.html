<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="script.js" defer></script>
    <title>The-42-Form</title>
</head>
<body>
<div class="side-container">
    <div class="logo-container">
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Yellow circle -->
            <circle cx="100" cy="100" r="100" fill="var(--yellow)" />
            <!-- How to just import the svg-->
            <!-- See how can make 42 be transparent to the background. Maybe z-index -->
             <!--Maybe grid. When they chock, change layout. Slaying the Dragon video-->
            <text
                x="100"
                y="120"
                font-size="80"
                font-weight="bolder"
                fill="var(--blue)"
                text-anchor="middle"
                dominant-baseline="middle"
            >
                42
            </text>
        </svg>
    </div>
    <h1 class="greetings">Good Morning</h1>
</div>

<!--Legend element-->
<!--Phone number prefijo how-->
    <div class="right-container">
        <div class="text-wrapper">
            <p>WE HAVE ALL THE ANSWERS. Â¿WHAT ARE YOUR QUESTIONS?</p>
        </div>
        <p><i>Fill out this form, so we can speak with you</i></p>
        <form action="example.com/path" method="post">
            <p>
                Required fields are prefixed with
                <strong><span aria-label="required">*</span></strong>
            </p>
            <div>
            <div class="control-container">
                <label for="first_name"><span aria-label="required">*</span>First Name</label>
                <input type="text" id="first_name" placeholder="Larry" minlength="2" maxlength="25" name="first_name" required>
            </div>
            <div class="control-container">
                <label for="last_name"><span aria-label="required">*</span>Last Name</label>
                <input type="text" id="last_name" placeholder="Ca..." minlength="2" maxlength="25" name="last_name" required>
            </div>
            </div>
            <div>
            <div class="control-container">
                <label for="user_email"><span aria-label="required">*</span>Email</label>
                <input type="email" id="user_email" placeholder="Email" minlength="5" name="email" required>
            </div>
            <div class="control-container">
                <label for="phone"><span aria-label="required">*</span>Phone Number</label>
                <input type="tel" id="phone" id="phone" placeholder="Your phone numer" min="7" name="phone_number" required>
            </div>
            </div>
            <div>
            <div class="control-container">
                <label for="user_password"><span aria-label="required">*</span>Password</label>
                <input type="password" id="user_password" name="password" minlength="8" maxlength="30" required>
            </div>
            <div class="control-container">
                <label for="user_confirmed_password"><span aria-label="required">*</span>Confirm Password</label>
                <input type="password" id="user_confirmed_password" name="password_confirmed" minlength="8" maxlength="30" required>
            </div>
            </div>
        </form>
        <div class="button-container">
            <button type="submit"></button>
        </div>
    </div>
</body>
</html>
