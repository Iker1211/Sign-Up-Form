<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="script.js" defer></script>
    <title>The-42-Form</title>
</head>
<body>
<div class="side-container">
    <div class="logo-container">
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Yellow circle -->
            <circle cx="100" cy="100" r="100" fill="var(--yellow)" />
            <!-- How to just import the svg-->
            <!-- See how can make 42 be transparent to the background. Maybe z-index -->
             <!--Maybe grid. When they chock, change layout. Slaying the Dragon video-->
            <text
                x="100"
                y="120"
                font-family="var(--font-family)"
                font-size="80"
                font-weight="bold"
                fill="var(--blue)"
                text-anchor="middle"
                dominant-baseline="middle"
            >
                42
            </text>
        </svg>
    </div>
    <h1 class="greetings">Good Morning</h1>
</div>

<!--Legend element-->
<!--Phone number prefijo how-->
    <div class="right-container">
        <p>We have all the answers. Â¿What are your questions?</p>
        <form action="example.com/path" method="post">
            <h2>This is the form</h2>
            <p>
                Required fields are followed by
                <strong><span aria-label="required">*</span></strong>
            </p>
            <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Larry" minlength="2" maxlength="25" name="first_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Ca..." minlength="2" maxlength="25" name="last_name" required>
            </div>
            <div>
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" placeholder="Email" minlength="5" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" id="phone" placeholder="Your phone numer" min="7" name="phone_number" required>
            </div>
            <div>
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" minlength="8" maxlength="30" required>
            <label for="user_confirmed_password">Confirm Password:</label>
            <input type="password" id="user_confirmed_password" name="password_confirmed" minlength="8" maxlength="30" required>
            </div>
        </form>
    </div>
</body>
</html>
